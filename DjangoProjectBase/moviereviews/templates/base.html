<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Movies{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
      }
      .navbar,
      .footer {
        background-color: #1f1f1f !important;
      }
      .nav-link,
      .navbar-brand,
      .footer h4 {
        color: #ffffff !important;
      }
      .nav-link:hover {
        color: #bb86fc !important;
      }
      .card {
        background-color: #1e1e1e;
        color: #ffffff;
        border: 1px solid #333;
      }
      .form-control {
        background-color: #2c2c2c;
        color: #ffffff;
        border: 1px solid #444;
      }
      .btn-primary {
        background-color: #bb86fc;
        border-color: #bb86fc;
      }
      .btn-primary:hover {
        background-color: #9e6de0;
        border-color: #9e6de0;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
          {% load static %}
          <img
            src="{% static 'images/home.png' %}"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Movies
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'news' %}">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'statistics' %}">Statistics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">{% block content %} {% endblock %}</div>

    <footer class="text-center text-lg-start footer text-muted mt-5 py-3">
      <div class="container">
        <div class="text-center p-4">
          <h4>© 2024 Copyright - Paola Vallejo & Juan David Martínez</h4>
        </div>
      </div>
    </footer>
  </body>
</html>
